<svg width="100%" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente de fundo com profundidade -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para elementos de pipeline -->
    <linearGradient id="pipelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Glow effect para shields -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra suave -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <!-- Padrão de ruído sutil -->
    <pattern id="noise" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#0a0e27"/>
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.03"/>
      <circle cx="80" cy="40" r="1" fill="#ffffff" opacity="0.03"/>
      <circle cx="40" cy="80" r="1" fill="#ffffff" opacity="0.03"/>
      <circle cx="60" cy="60" r="1" fill="#ffffff" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Fundo com gradiente -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#noise)" opacity="0.4"/>
  
  <!-- Elementos de pipeline/CI (linhas horizontais com profundidade) -->
  <g opacity="0.15">
    <line x1="0" y1="60" x2="100%" y2="60" stroke="url(#pipelineGradient)" stroke-width="2" filter="url(#glow)"/>
    <line x1="0" y1="120" x2="100%" y2="120" stroke="url(#pipelineGradient)" stroke-width="2" filter="url(#glow)"/>
    <line x1="0" y1="180" x2="100%" y2="180" stroke="url(#pipelineGradient)" stroke-width="2" filter="url(#glow)"/>
    <line x1="0" y1="240" x2="100%" y2="240" stroke="url(#pipelineGradient)" stroke-width="2" filter="url(#glow)"/>
  </g>
  
  <!-- Blocos de código (representação visual) -->
  <g opacity="0.1">
    <rect x="50" y="80" width="120" height="20" rx="4" fill="#3b82f6" filter="url(#shadow)"/>
    <rect x="50" y="110" width="80" height="20" rx="4" fill="#8b5cf6" filter="url(#shadow)"/>
    <rect x="50" y="140" width="100" height="20" rx="4" fill="#3b82f6" filter="url(#shadow)"/>
  </g>
  
  <!-- Shield principal (centro-esquerda) -->
  <g transform="translate(80, 100)">
    <path d="M 0 20 L 20 0 L 60 0 L 80 20 L 80 60 L 40 100 L 0 60 Z" 
          fill="none" 
          stroke="#3b82f6" 
          stroke-width="2.5" 
          opacity="0.4" 
          filter="url(#glow)"/>
    <path d="M 10 30 L 30 10 L 70 10 L 90 30 L 90 70 L 50 110 L 10 70 Z" 
          fill="none" 
          stroke="#8b5cf6" 
          stroke-width="2" 
          opacity="0.3" 
          filter="url(#glow)"/>
  </g>
  
  <!-- Container/Cloud shapes (direita) -->
  <g opacity="0.12" transform="translate(600, 80)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#3b82f6" filter="url(#shadow)"/>
    <circle cx="40" cy="30" r="15" fill="#8b5cf6" filter="url(#shadow)"/>
  </g>
  
  <!-- Gráfico de risco/radar (esquerda) -->
  <g opacity="0.15" transform="translate(200, 150)">
    <polygon points="50,0 100,50 50,100 0,50" 
             fill="none" 
             stroke="#3b82f6" 
             stroke-width="2" 
             filter="url(#glow)"/>
    <polygon points="50,20 80,50 50,80 20,50" 
             fill="none" 
             stroke="#8b5cf6" 
             stroke-width="1.5" 
             filter="url(#glow)"/>
  </g>
  
  <!-- Texto principal -->
  <g transform="translate(50%, 50%)">
    <!-- Nome -->
    <text x="0" y="-40" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="42" 
          font-weight="700" 
          fill="#ffffff" 
          text-anchor="middle" 
          filter="url(#shadow)">
      Lucas Henrique Grifoni
    </text>
    
    <!-- Título -->
    <text x="0" y="10" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="24" 
          font-weight="500" 
          fill="#8b9dc3" 
          text-anchor="middle" 
          filter="url(#shadow)">
      Application Security Specialist & DevSecOps Engineer
    </text>
    
    <!-- Frase de impacto -->
    <text x="0" y="50" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#3b82f6" 
          text-anchor="middle" 
          filter="url(#glow)" 
          opacity="0.9">
      Security must be an enabler, not an obstacle
    </text>
  </g>
  
  <!-- Linha decorativa inferior -->
  <line x1="10%" y1="260" x2="90%" y2="260" 
        stroke="#3b82f6" 
        stroke-width="2" 
        opacity="0.3" 
        filter="url(#glow)"/>
</svg>

