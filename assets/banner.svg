<svg width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient with depth - Palette: #040c23, #0c142c -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#040c23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0c142c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#040c23;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for pipeline elements - Palette: #04c59d, #08b98b -->
    <linearGradient id="pipelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#04c59d;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#08b98b;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#04c59d;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Alternative gradient -->
    <linearGradient id="altGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#08b98b;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#04c59d;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#08b98b;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Glow effect for shields - ADJUST INTENSITY (stdDeviation) -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow -->
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft shadow - ADJUST INTENSITY (stdDeviation) -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.4"/>
    </filter>
    
    <!-- Subtle noise pattern - Palette: #040c23 -->
    <pattern id="noise" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#040c23"/>
      <circle cx="20" cy="20" r="1" fill="#d6d9de" opacity="0.04"/>
      <circle cx="80" cy="40" r="1" fill="#d6d9de" opacity="0.04"/>
      <circle cx="40" cy="80" r="1" fill="#d6d9de" opacity="0.04"/>
      <circle cx="60" cy="60" r="1" fill="#d6d9de" opacity="0.04"/>
      <circle cx="30" cy="70" r="0.8" fill="#d6d9de" opacity="0.03"/>
      <circle cx="70" cy="20" r="0.8" fill="#d6d9de" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#noise)" opacity="0.5"/>
  
  <!-- Pipeline/CI elements (horizontal lines with depth) - ADJUST OPACITY -->
  <g opacity="0.2">
    <line x1="0" y1="50" x2="100%" y2="50" stroke="url(#pipelineGradient)" stroke-width="2.5" filter="url(#glow)"/>
    <line x1="0" y1="110" x2="100%" y2="110" stroke="url(#pipelineGradient)" stroke-width="2.5" filter="url(#glow)"/>
    <line x1="0" y1="170" x2="100%" y2="170" stroke="url(#pipelineGradient)" stroke-width="2.5" filter="url(#glow)"/>
    <line x1="0" y1="230" x2="100%" y2="230" stroke="url(#pipelineGradient)" stroke-width="2.5" filter="url(#glow)"/>
  </g>
  
  <!-- Code blocks (visual representation) - Palette: #04c59d, #08b98b -->
  <g opacity="0.15">
    <rect x="40" y="70" width="140" height="24" rx="5" fill="#04c59d" filter="url(#shadow)"/>
    <rect x="40" y="105" width="100" height="24" rx="5" fill="#08b98b" filter="url(#shadow)"/>
    <rect x="40" y="140" width="120" height="24" rx="5" fill="#04c59d" filter="url(#shadow)"/>
    <!-- Additional code line -->
    <rect x="40" y="175" width="90" height="24" rx="5" fill="#08b98b" filter="url(#shadow)"/>
  </g>
  
  <!-- Main shield (center-left) - Palette: #04c59d, #08b98b -->
  <g transform="translate(70, 90)" opacity="0.5">
    <path d="M 0 25 L 25 0 L 75 0 L 100 25 L 100 75 L 50 125 L 0 75 Z" 
          fill="none" 
          stroke="#04c59d" 
          stroke-width="3" 
          filter="url(#glowStrong)"/>
    <path d="M 15 35 L 35 15 L 85 15 L 105 35 L 105 85 L 60 135 L 15 85 Z" 
          fill="none" 
          stroke="#08b98b" 
          stroke-width="2.5" 
          filter="url(#glow)"/>
    <!-- Lock icon inside the shield -->
    <rect x="40" y="45" width="20" height="20" rx="3" fill="none" stroke="#04c59d" stroke-width="1.5" opacity="0.6"/>
    <path d="M 45 50 L 45 45 L 55 45 L 55 50" fill="none" stroke="#08b98b" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Container/Cloud shapes (right) - Palette: #04c59d, #08b98b -->
  <g opacity="0.15" transform="translate(650, 70)">
    <rect x="0" y="0" width="90" height="70" rx="10" fill="#04c59d" filter="url(#shadow)"/>
    <circle cx="45" cy="35" r="18" fill="#08b98b" filter="url(#shadow)"/>
    <!-- Container lines -->
    <line x1="10" y1="20" x2="80" y2="20" stroke="#d6d9de" stroke-width="1" opacity="0.3"/>
    <line x1="10" y1="50" x2="80" y2="50" stroke="#d6d9de" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Risk/radar chart (left) - Palette: #04c59d, #08b98b -->
  <g opacity="0.2" transform="translate(180, 140)">
    <polygon points="50,0 100,50 50,100 0,50" 
             fill="none" 
             stroke="#04c59d" 
             stroke-width="2.5" 
             filter="url(#glow)"/>
    <polygon points="50,25 75,50 50,75 25,50" 
             fill="none" 
             stroke="#08b98b" 
             stroke-width="2" 
             filter="url(#glow)"/>
    <!-- Radar lines -->
    <line x1="50" y1="0" x2="50" y2="100" stroke="#04c59d" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="50" x2="100" y2="50" stroke="#04c59d" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Security lock - Palette: #04c59d, #08b98b -->
  <g opacity="0.12" transform="translate(750, 150)">
    <rect x="0" y="20" width="40" height="30" rx="5" fill="#04c59d" filter="url(#shadow)"/>
    <path d="M 10 20 L 10 10 Q 10 5 20 5 Q 30 5 30 10 L 30 20" 
          fill="none" 
          stroke="#08b98b" 
          stroke-width="2" 
          filter="url(#glow)"/>
  </g>
  
  <!-- Main text - ADJUST FONT SIZES AND COLORS -->
  <g transform="translate(50%, 50%)">
    <!-- Name - Palette: #d6d9de -->
    <text x="0" y="-45" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="44" 
          font-weight="700" 
          fill="#d6d9de" 
          text-anchor="middle" 
          filter="url(#shadow)"
          letter-spacing="0.5px">
      Lucas Henrique Grifoni
    </text>
    
    <!-- Title - Palette: #d6d9de with opacity -->
    <text x="0" y="12" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="26" 
          font-weight="500" 
          fill="#d6d9de" 
          text-anchor="middle" 
          filter="url(#shadow)"
          letter-spacing="0.3px"
          opacity="0.9">
      Application Security Specialist & DevSecOps Engineer
    </text>
    
    <!-- Impact statement - Palette: #04c59d -->
    <text x="0" y="55" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="20" 
          font-weight="400" 
          fill="#04c59d" 
          text-anchor="middle" 
          filter="url(#glowStrong)" 
          opacity="0.95"
          letter-spacing="0.5px">
      Security must be an enabler, not an obstacle
    </text>
  </g>
  
  <!-- Bottom decorative line - Palette: #04c59d -->
  <line x1="8%" y1="280" x2="92%" y2="280" 
        stroke="#04c59d" 
        stroke-width="2.5" 
        opacity="0.4" 
        filter="url(#glow)"/>
  
  <!-- Top decorative line - Palette: #04c59d -->
  <line x1="8%" y1="20" x2="92%" y2="20" 
        stroke="#04c59d" 
        stroke-width="1.5" 
        opacity="0.2" 
        filter="url(#glow)"/>
</svg>
